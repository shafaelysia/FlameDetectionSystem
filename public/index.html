<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Flame Guard</title>
</head>

<body>
  <!-- Login Page -->
  <div id="login-page">
    <div class="form-v8">
      <div class="page-content">
        <div class="form-v8-content">
          <div class="form-left">
            <img src="assets/Logo.png" alt="Flame Guard" />
          </div>
          <div class="form-right">
            <div class="tab">
              <div class="tab-inner">
                <button class="tablinks" onclick="openTab(event, 'sign-in')" id="defaultOpen">
                  Sign In
                </button>
              </div>
              <div class="tab-inner">
                <button class="tablinks" onclick="openTab(event, 'sign-up')">
                  Sign Up
                </button>
              </div>
            </div>
            <form class="form-detail" action="#" method="post">
              <div class="tabcontent" id="sign-in">
                <div class="form-row">
                  <label class="form-row-inner">
                    <input type="text" name="your_email_1" id="your_email_1" class="input-text" required />
                    <span class="label">Email</span>
                    <span class="border"></span>
                  </label>
                </div>
                <div class="form-row">
                  <label class="form-row-inner">
                    <input type="password" name="password_1" id="password_1" class="input-text" required />
                    <span class="label">Password</span>
                    <span class="border"></span>
                  </label>
                </div>
                <center>
                  <div class="form-row-last">
                    <input type="submit" name="register" class="register" value="Sign In" />
                  </div>
                </center>
              </div>
            </form>
            <form class="form-detail" action="#" method="post">
              <div class="tabcontent" id="sign-up">
                <div class="form-row">
                  <label class="form-row-inner">
                    <input type="text" name="your_email" id="your_email" class="input-text" required />
                    <span class="label">Email</span>
                    <span class="border"></span>
                  </label>
                </div>
                <div class="form-row">
                  <label class="form-row-inner">
                    <input type="password" name="password" id="password" class="input-text" required />
                    <span class="label">Password</span>
                    <span class="border"></span>
                  </label>
                </div>
                <div class="form-row">
                  <label class="form-row-inner">
                    <input type="password" name="confirm_password" id="confirm_password" class="input-text" required />
                    <span class="label">Confirm Password</span>
                    <span class="border"></span>
                  </label>
                </div>
                <center>
                  <div class="form-row-last">
                    <input type="submit" name="register" class="register" value="Register" />
                  </div>
                </center>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Main Page -->
  <div id="main-page" style="display: none">
    <div class="page-content h-100">
      <div class="row w-100" style="background-color: #FFDDA1;">
        <div class="col-2 container">
          <center>
            <img src="assets/Logo.png" alt="Flame Guard" class="img-fluid mt-5" width="70%">
          </center>
          <h7>Welcome, <b><span id="user-email"></span></b></h7>
          <button id="logout" class="btn btn-warning w-100 my-3">Logout</button>
        </div>
        <div class="col-10 bg-white justify-content-center">
          <div class="container w-75 mt-5 mb-5">
            <h1>Fire Detection System</h1>
            <div class="row justify-content-around m-auto my-5">
              <div class="col">
                <div class="card bg-warning-subtle">
                  <div class="card-body">
                    <h5 class="card-title">Temperature</h5>
                    <p class="card-text"><span id="temperature"></span> Â°C</p>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="card bg-warning-subtle">
                  <div class="card-body">
                    <h5 class="card-title">Humidity</h5>
                    <p class="card-text"><span id="humidity"></span> %</p>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="card bg-warning-subtle">
                  <div class="card-body">
                    <h5 class="card-title">Flame Value</h5>
                    <p class="card-text"><span id="flameValue"></span></p>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-8">
                <div class="card p-2">
                  <div class="card-body">
                    <h5 class="card-title pb-1">Temperature Chart</h5>
                    <hr>
                    <canvas id="temperatureChart"></canvas>
                  </div>
                </div>
                <br>
                <div class="card p-2">
                  <div class="card-body">
                    <h5 class="card-title pb-1"">Humidity Chart</h5>
                    <hr>
                    <canvas id="humidityChart"></canvas>
                  </div>
                </div>
                <br>
                <div class="card p-2">
                  <div class="card-body">
                    <h5 class="card-title pb-1"">Flame Value Chart</h5>
                    <hr>
                    <canvas id="flameChart"></canvas>
                  </div>
                </div>
                <br>
              </div>
              <div class="col-md-4">
                <div class="card p-2">
                  <div class="card-body">
                    <h5 class="card-title pb-1">Flame Detection Logs</h5>
                    <hr>
                    <table class="table table-striped" id="flameLogTable">
                      <thead>
                        <tr>
                          <th scope="col">Time Detected</th>
                        </tr>
                      </thead>
                      <tbody></tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="toast-container position-fixed top-50 m-auto">
        <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" id="flame-detected-toast" data-bs-autohide="false">
          <div class="toast-header bg-warning">
            <strong class="me-auto">Fire Detected!</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
          <div class="toast-body bg-warning-subtle">
            A fire has been detected by the system. Please take necessary actions immediately.
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    function openTab(evt, tabName) {
      var i, tabcontent, tablinks;
      tabcontent = document.getElementsByClassName("tabcontent");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }
      tablinks = document.getElementsByClassName("tablinks");
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
      }
      document.getElementById(tabName).style.display = "block";
      evt.currentTarget.className += " active";
    }
    document.getElementById("defaultOpen").click();
  </script>
  <script src="js/main.js" type="module"></script>
</body>

</html>
