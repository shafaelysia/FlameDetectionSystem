<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Flame Guard</title>
</head>

<body>
  <!-- Login Page -->
  <div id="login-page">
    <div class="form-v8">
      <div class="page-content">
        <div class="form-v8-content">
          <div class="form-left">
            <img src="assets/Logo.png" alt="Flame Guard" />
          </div>
          <div class="form-right">
            <div class="tab">
              <div class="tab-inner">
                <button class="tablinks" onclick="openCity(event, 'sign-in')" id="defaultOpen">
                  Sign In
                </button>
              </div>
              <div class="tab-inner">
                <button class="tablinks" onclick="openCity(event, 'sign-up')">
                  Sign Up
                </button>
              </div>
            </div>
            <form class="form-detail" action="#" method="post">
              <div class="tabcontent" id="sign-in">
                <div class="form-row">
                  <label class="form-row-inner">
                    <input type="text" name="your_email_1" id="your_email_1" class="input-text" required />
                    <span class="label">Email</span>
                    <span class="border"></span>
                  </label>
                </div>
                <div class="form-row">
                  <label class="form-row-inner">
                    <input type="password" name="password_1" id="password_1" class="input-text" required />
                    <span class="label">Password</span>
                    <span class="border"></span>
                  </label>
                </div>
                <center>
                  <div class="form-row-last">
                    <input type="submit" name="register" class="register" value="Sign In" />
                  </div>
                </center>
              </div>
            </form>
            <form class="form-detail" action="#" method="post">
              <div class="tabcontent" id="sign-up">
                <div class="form-row">
                  <label class="form-row-inner">
                    <input type="text" name="your_email" id="your_email" class="input-text" required />
                    <span class="label">Email</span>
                    <span class="border"></span>
                  </label>
                </div>
                <div class="form-row">
                  <label class="form-row-inner">
                    <input type="password" name="password" id="password" class="input-text" required />
                    <span class="label">Password</span>
                    <span class="border"></span>
                  </label>
                </div>
                <div class="form-row">
                  <label class="form-row-inner">
                    <input type="password" name="confirm_password" id="confirm_password" class="input-text" required />
                    <span class="label">Confirm Password</span>
                    <span class="border"></span>
                  </label>
                </div>
                <center>
                  <div class="form-row-last">
                    <input type="submit" name="register" class="register" value="Register" />
                  </div>
                </center>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Main Page -->
  <div id="main-page" style="display: none">
    <div class="page-content">
      <div class="row w-100 h-100" style="background-color: #FFDDA1;">
        <div class="col-3 container">
          <center>
            <img src="assets/Logo.png" alt="Flame Guard" class="img-fluid" width="70%">
          </center>
          <h5>Welcome, <span id="user-email"></span></h5>
          <button id="logout" class="btn-lg btn-warning">Logout</button>
        </div>
        <div class="col-9 container bg-white">
          <h1>Fire Detection System</h1>
          <div class="row d-flex align-items-center justify-content-center">
            <div class="col card">
              <div class="card-body">
                <h5 class="card-title">Temperature</h5>
                <p class="card-text"><span id="temperature"></span> Â°C</p>
              </div>
            </div>
            <div class="col card">
              <div class="card-body">
                <h5 class="card-title">Humidity</h5>
                <p class="card-text"><span id="humidity"></span> %</p>
              </div>
            </div>
            <div class="col card">
              <div class="card-body">
                <h5 class="card-title">Flame Value</h5>
                <p class="card-text"><span id="flameValue"></span></p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="toast-container">
        <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" id="flame-detected-toast">
          <div class="toast-header">
            <strong class="me-auto">Fire Detected!</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
          <div class="toast-body">
            A fire has been detected by the system. Please take necessary actions immediately.
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    function openCity(evt, cityName) {
      var i, tabcontent, tablinks;
      tabcontent = document.getElementsByClassName("tabcontent");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }
      tablinks = document.getElementsByClassName("tablinks");
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
      }
      document.getElementById(cityName).style.display = "block";
      evt.currentTarget.className += " active";
    }
    document.getElementById("defaultOpen").click();
  </script>
  <script src="js/main.js" type="module"></script>
</body>

</html>
